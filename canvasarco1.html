<!DOCTYPE html>
<html>
	<head>
		<title>Rectangulo en canvas</title>
		<style type="text/css">
			canvas{
				border: 2px solid; /*Borde de ancho 2 pixeles */
				color: #80BFFF; /*Color del borde*/
				background: LightCyan; /*Color de fondo*/
			}
		</style>
		<script type="text/javascript">
		var canvas, contexto;
		window.onload=function(){
			//Recibimos el elemento canvas
			canvas = document.getElementById("micanvas");
			//Acceso al contexto 2D del canvas, esto es necesario para dibujar
			contexto = canvas.getContext('2d');
			
			var x=50,y=50,radio=40;

			contexto.beginPath();
			contexto.arc(x,y,radio,radianes(0),radianes(360),false);
			contexto.stroke();
			contexto.closePath();

			contexto.beginPath();
			contexto.arc(x+100,y,radio,radianes(0),radianes(360),true);
			contexto.fill();
			contexto.closePath();

			contexto.beginPath();
			contexto.arc(x,y+100,radio,radianes(0),radianes(180),false);
			contexto.stroke();
			contexto.closePath();
			
		}

		function radianes(grados){
			return Math.PI*(grados/180);
		}

		</script>
	</head>
	<body>
		<canvas id="micanvas" width="400" height="400">
			TÃº navegador no soporta el componente canvas de HTML5.
		</canvas>

	</body>
</html>
