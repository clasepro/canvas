<!DOCTYPE html>
<html>
	<head>
		<title>Rectangulo en canvas</title>
		<style type="text/css">
			canvas{
				border: 2px solid; /*Borde de ancho 2 pixeles */
				color: #80BFFF; /*Color del borde*/
				background: LightCyan; /*Color de fondo*/
			}
		</style>
		<script type="text/javascript">
		var canvas, contexto;
		window.onload=function(){
			//Recibimos el elemento canvas
			canvas = document.getElementById("micanvas");
			//Acceso al contexto 2D del canvas, esto es necesario para dibujar
			contexto = canvas.getContext('2d');
			
			contexto.beginPath();
				contexto.arc(50,50,10,radianes(0),radianes(360),true);
				/*moveTo: cambiamos la ubicacion del cursor de dibujo*/
				contexto.moveTo(50,80);
				contexto.arc(50,50,30,radianes(90),radianes(180),true);

				contexto.moveTo(160,50);
				contexto.arc(150,50,10,radianes(0),radianes(360),true);
				contexto.moveTo(150,80);
				contexto.arc(150,50,30,radianes(90),radianes(360),false);

				contexto.stroke();
			contexto.closePath();

			contexto.beginPath();
				contexto.arc(100,110,50,radianes(0),radianes(180),false);
				contexto.stroke();
			contexto.closePath();



		}

		function radianes(grados){
			return Math.PI*(grados/180);
		}

		</script>
	</head>
	<body>
		<canvas id="micanvas" width="400" height="400">
			TÃº navegador no soporta el componente canvas de HTML5.
		</canvas>

	</body>
</html>
