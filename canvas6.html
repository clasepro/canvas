<!DOCTYPE html>
<html>
	<head>
		<title>Rectangulo en canvas</title>
		<style type="text/css">
			canvas{
				border: 2px solid; /*Borde de ancho 2 pixeles */
				color: #80BFFF; /*Color del borde*/
				background: LightCyan; /*Color de fondo*/
			}
		</style>
		<script type="text/javascript">
		window.onload=function(){
			//Recibimos el elemento canvas
			var canvas = document.getElementById("micanvas");
			//Acceso al contexto 2D del canvas, esto es necesario para dibujar
			var contexto = canvas.getContext('2d');
			
			/*Coloca una transparencia a todos los graficos*/
			contexto.globalAlpha=0.5;

			contexto.strokeStyle='rgb(0,0,200)';
			contexto.lineWidth=7;
			/*strokeRect: dibuja un rectangulo con solo bordes*/
			contexto.strokeRect(20,20,50,50);

			contexto.fillStyle='red';
			contexto.fillRect(20,80,50,50);


		}
		</script>
	</head>
	<body>
		<canvas id="micanvas" width="400" height="400">
			TÃº navegador no soporta el componente canvas de HTML5.
		</canvas>

	</body>
</html>
